<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SmartLottery</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <img height="20px" src="/images/senacor.svg" class="logo">
          </a>
        </div>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="https://remix.ethereum.org">Remix</a></li>
            <li><a href="https://metamask.io/">Metamask</a></li>
            <li><a href="http://truffleframework.com">Truffle</a></li>
            <li><a href="https://geth.ethereum.org/install/">Geth</a></li>
          </ul>
      </div>
    </nav>

    <div class="container">
      <div class="page-header">
        <h1>Smart Lottery <small class="contractAtAddress">contract not deployed.</small></h1>
      </div>

      <div id="slotRow" class="row">
        <!-- SLOTS LOAD HERE -->
      </div>

      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6">
          <div class="page-header">
            <h3>Contract information</small></h3>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">Smart Lottery <span class="contractAtAddress">contract not deployed.</span></div>
            <ul class="list-group">
              <li class="list-group-item">Admin: <code id="adminAddress"></code></li>
              <li class="list-group-item">Slots sold: <code id="slotsSold"></code></li>
              <li class="list-group-item">Slot price: <code id="slotPrice"></code></li>
            </ul>
          </div>
        </div>

        <div class="col-sm-12 col-md-6 col-lg-6">
          <div class="page-header">
            <h3>Account information</small></h3>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">Account <span id="account">not available.</span></div>
            <ul class="list-group">
              <li class="list-group-item">Balance: <code id="accountBalance"></code></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Template Slot -->
    <div id="slotTemplate" style="display: none;">
      <div class="col-sm-6 col-md-3 col-lg-4 outerSlot">
        <div class="corner invisible">
          <div class="ribbon">
            <span>Sold</span>
          </div>
        </div>

        <div class="panel panel-default panel-slot">
          <div class="panel-body">

            <div class="row vcenter">
              <div class="col-md-6">
                <h1 class="text-center">Slot <span class="slot-number"></span></h1>
              </div>
              <div class="col-md-6 text-center">
                <button class="btn btn-default btn-slot" type="button" id="0">Bet</button>
              </div>
            </div>

          </div>
          <div class="panel-footer">
            <span class="participant text-center">Not sold yet.</span>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
